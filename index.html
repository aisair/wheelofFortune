<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/000000/rgb-circle-1--v1.png">
    <title>Wheel of Fortune</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="WoF.js"></script>
</head>
<body>
    <div class="background"></div>
    <div class="intro">
        <h1>Welcome to Wheel of Fortune!</h1>
        <p>Please enter your names below:</p>
        <br>
        <p>Number of Players: <span id="playerNum">2</span></p>
        <form id="players">
            <label>Player 1
                <input type="text" id="p1">
            </label>
            <label>Player 2
                <input type="text" id="p2">
            </label>
        </form>
        <button onclick="addPlayers()">Add a player</button>
        <br>
    </div>
    <div class="game">
        <br>
        <button id="spin" type="button" onclick="spinWheel()">Click to spin the wheel!</button>
        <br>
        <button type="button" onclick="guess()">Click to guess a letter</button>
        <br>
        <p id="board"> testing </p>
    </div>
    <footer style="visibility: hidden">
        <a href="https://icons8.com/icon/63812/color-wheel">Color Wheel icon by Icons8</a>
    </footer>
</body>
</html>
