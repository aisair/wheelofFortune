<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/000000/rgb-circle-1--v1.png">
    <title>Wheel of Fortune</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div id="intro">
        <h1>Welcome to Wheel of Fortune!</h1>
        <p>Please enter your names below:</p>
        <br>
        <p>Number of Players: <span id="playerNum">2</span></p>
        <form id="players">
            <label>Player 1
                <input type="text" id="p1">
            </label>
            <label>Player 2
                <input type="text" id="p2">
            </label>
        </form>
        <button onclick="addPlayers()">Add a player</button>
        <br>
        <button type="button" onclick="makeName()" id="buttonStart">Click to Start the Game!</button>
    </div>
    <div id="game" style="visibility: hidden">
        <h1>Wheel of Fortune</h1>
        <h2 id="playerNames">Players: </h2>
        <br>
        <button type="button" onclick="spinWheel()" id="spin">Click to spin the wheel!</button>
        <button type="button" onclick="guess()" id="guess" disabled>Click to guess a letter</button>
        <button type="button" onclick="playAgain()" id="playAgain" style="display: none">Click to play again!</button>
        <br>
        <p id="showWord">testing</p>
        <img id="wheel" src="wheel.png" alt="The Wheel of Fortune">
    </div>
    <footer style="display: none">
        <a href="https://icons8.com/icon/63812/color-wheel">Color Wheel icon by Icons8</a>
        <a href="https://github.com/dwyl/english-words/">English Words from dwyl on Github</a>
    </footer>
    <script type="text/javascript" src="WoF.js"></script>
</body>
</html>
